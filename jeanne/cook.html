<!DOCTYPE html>
<html>
    <body>
    <script type="text/javascript" src="cook.js"></script>
    <link rel="stylesheet" href="cook.css">
    <header id="Header"> Homemade cooks
    </header>
    <nav>
        <input  id="home" type="button" value="Home " onclick="home()">   

 </nav>

<section id='dishes'>
     
    <div id='dishList' class="list">
        <p>No dish added yet!</p>  
        <div id="item1" class='slot'>
            <h3>Slot 1</h3><input  class='delete' id="deleteSlot1" type="button" value="Delete " onclick="deleteDish(1)">
            <p id='name1'></p>
            <img id='img1' height='200' width="200"  />
            <p id='quantity1'></p>
           <p> <input  id="useSlot1" type="button" value="Use Slot 1 " onclick="addNewDish(1)"> </p>
           <p> <input class="Modify" id="modifySlot1" type="button" value="Modify " onclick="modify(1)"> </p>
       
        </div>

             <h3>Slot2</h3><input  class='delete' id="deleteSlot2" type="button" value="Delete " onclick="deleteDish(2)">

            <p id='quantity2'></p>

        </div>

            <p> <input class="Modify" id="modifySlot3" type="button" value="Modify " onclick="modify(3)"> </p>
        </div> 
        <div id="item4" class='slot'>  
            <h3>Slot4</h3><input  class='delete' id="deleteSlot4" type="button" value="Delete " onclick="deleteDish(4)">
            <p id='name4'></p>
            <img id='img4' height='200' width="200" />
            <p id='quantity4'></p>
            <p> <input  id="useSlot4" type="button" value="Use Slot 4 " onclick="addNewDish(4)"> </p>

        </div>  
    </div>    
</section>
  


<div  id="warningDiv"><p id='warning'>Please remove a dish before adding a new one!</p></div >

<section id='createDish'>  
    <div id="creationForm">
        <form >
           <p>Name of your dish?</p>  <input type="text" id="name"><br>
           <p>Photo of your dish</p>
            <input type="file" accept="image/*" name="dishImage" id="dishPhoto" onchange="loadImage(event)"  >
             <p><label id='uploadImage' for="dishPhoto"  >Upload Photo</label></p>
                <img id="output"  width="50%" />
             <p>Description?</p> <input type="text" id="description"><br>
            <p>Ingredients?</p> <input type="text" id="ingredients"><br>
            <p>Price ($) </p> <input type="number" id="price"><br>
            <p>Quantity </p> <input type="number" id="quantity"><br>
            <p>Tags</p> 
            <div class='tags' id='tags'>
            <input type="checkbox" class='tag' id="healthy" value="healthy"> <label class='label' id='healthylabel' for="healthy" onclick="tagCheck('healthy')" >#Healthy</label>
            <input type="checkbox" class='tag' id="produced-locally" value="produced-locally"> <label class='label' id='produced-locallylabel' for="produced-locally" onclick="tagCheck('produced-locally')" >#Produced Locally</label>
            <input type="checkbox" class='tag' id="vegan" value="vegan"> <label class='label' id='veganlabel' for="vegan" onclick="tagCheck('vegan')" >#Vegan</label>
            <input type="checkbox" class='tag' id="traditionnal" value="traditionnal"> <label class='label' id='traditionnallabel' for="traditionnal" onclick="tagCheck('traditionnal')" >#Traditionnal</label>
            <input type="checkbox" class='tag' id="cheat-meal" value="cheat-meal"> <label class='label' id='cheat-meallabel' for="cheat-meal" onclick="tagCheck('cheat-meal')" >#CheatMeal</label>
            <input type="checkbox" class='tag' id="glutenless" value="glutenless"> <label class='label' id='glutenlesslabel' for="glutenless" onclick="tagCheck('glutenless')" >#Glutenless</label>
            <input type="checkbox" class='tag' id="hallal" value="hallal"><label class='label' id='hallallabel' for="hallal" onclick="tagCheck('hallal')" >#Hallal</label>
            <input type="checkbox" class='tag' id="nosugar" value="nosugar"> <label class='label' id='nosugarlabel' for="nosugar" onclick="tagCheck('nosugar')" >#No Sugar</label>
           </div>
        </form>
            <input  id="saveDish" type="button" value="Save Dish" onclick="saveDish()">
            <input  id="cancel" type="button" value="Cancel" onclick="back()"> 
  
    </div>
</section>

</body>

    <footer>p.s : Please only upload nice meals</footer>
